<html>
  <head>
  <link rel="stylesheet" href="style.css">

  <body>
    <header>
      <div class="fb">facebook</div>
	  <div>
	  <form class="form1">
		    <div class="username">
			<label for="username" class="label1">Email or Phone</label>
		    <br>
		    <input type="text" for="username" style="height:20px; border:0.5px solid #2a2a2b;">
			</div>
			<div class="password">
			<label for="Password" class="label1">Password</label>
		    <br>
		    <input type="password" for="password" style="height:20px; border:0.5px solid #2a2a2b;">
		    <br>
			<label class="forg_acc" for="forg_acc" class="label1"><a href="https://www.facebook.com/login/identify?ctx=recover&lwv=111&ars=royal_blue_bar">Forgotten account?</a></label>  
		    </div>
			<button class="btn">Log In</button>
	        <br>
	  </form>
	  </div>
    </header>	
    <main>
	  <div class="connect">
	    <div class="con_text">Facebook helps you connect and share with the<br> people in your life.</div>
	    <br>
		<img src="connection.png">
	  </div>
	  <div class="form2">
	  <div class="formhead">
	    <div class="head">Create an account</div>

	  </div>
	    <form>
	      <input type="text" for="First_name" placeholder="First name" style="margin:15px 0px 0px 45px; height:40px; width:180px;font-weight:bold; border-radius:5px; border:1px solid #adc9f7; padding:5px 6px; font-size:15px;">
          <input type="text" for="surname" placeholder="Surname" style="margin:15px 0px 0px 45px; height:40px; width:180px;font-weight:bold; border-radius:5px; border:1px solid #adc9f7; padding:5px 6px; font-size:15px;">
          <br>
		  <input type="email" for="email" placeholder="Mobile number or Email address" style="margin:10px 0px 0px 45px;font-weight:bold; height:40px; width:410px; border-radius:5px; border:1px solid #adc9f7; padding:5px 6px; font-size:15px;">
          <br>
		  <input type="password" for="password" placeholder="New password" style="margin:10px 0px 0px 45px;font-weight:bold; height:40px; width:410px; border-radius:5px; border:1px solid #adc9f7; padding:5px 6px; font-size:15px;">
		  <br>
		  <br>
		  <label for="birthday" name="birthday" class="labelbday">Birthday</label>
		  <br>
		  <input type="date" for="dob" style="color:Grey; margin:5px 0px 0px 45px; height:40px; width:200px;font-weight:bold; border-radius:5px; border:1px solid #adc9f7; padding:5px 6px; font-size:15px;">
	      <br>
		  <input type="radio" name="gender" value="female" style="margin:15px 10px 0px 45px;"><label style="font-family:calibri; font-size:20px; font-weight:bold;">Female</label>
		  <input type="radio" name="gender" value="male" style="margin:15px 10px 0px 45px;"><label style="font-family:calibri; font-size:20px; font-weight:bold;">Male</label>
		  <br>
		  <div style="font-size:12px; color:Grey; font-family:calibri; margin:15px 0px 0px 45px;">By clicking Sign Up, you agree to our Terms, Data Policy and<br> Cookie Policy. You may receive SMS notifications from us and<br> can opt out at any time</div>
	      <br>
		  <button style="background:#4b9b45; font-size:18px; font-weight:bold; color:White; width:180px; Height:40px; border-radius:8px; margin:5px 0px 0px 45px;">Sign Up</button>
     	</form>
	  </div>
